{% extends 'main.html' %}
{% block header %}
  <h1>{% block title %}upload{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form action="/upload" method="POST" enctype="multipart/form-data"></form>
    <label for="file">File</label>
    <input type="file" id="file" name="file">
    <br/>
    <button>Upload File</button>

{% endblock %}
